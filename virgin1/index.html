	var totalImages = imageIdList.length;
	var imageLoadCount = 0;
	for (;totalImages--;) {
		var theImage = document.getElementById(imageIdList[totalImages]);
		var rh = theImage.naturalHeight;
		if (rh) {
			imageLoadCount++;
		}

		clearInterval( checkLoadInterval );

	}

		    show( bg2 );
			t.set(bg2, {x:0, y:0, alpha:1.0, scale:1.0, rotationZ:'0.01deg', force3D:true, transformOrigin:'top left'});
			t.to(bg2, 13.1, {x:-stageWidth*.05, y:-stageHeight*.025, scale:1.1, rotationZ:'0.01deg', force3D:true, transformOrigin:'top left'});

		    show( copy2block );
			t.set(copy2block, {x:textWidth/2, y:7, alpha:1.0, scale:0.9, transformOrigin:'top 50%', rotationZ:'0.01deg', force3D:true});
			t.to(copy2block, 3.5, {x:textWidth/2, y:0, scale:1.0, transformOrigin:'top 50%', rotationZ:'0.01deg', force3D:true,  ease:Linear.easeNone });

		    show( copy2a );
			t.set(copy2a, {x:-textWidth/2, y:300, alpha:0.0, scale:textScale, transformOrigin:'top 50%'});
			t.to(copy2a, textZoomTime, {x:-textWidth/2, y:0, alpha:1.0, scale:1.0, transformOrigin:'top 50%', ease:Expo.easeInOut});

		    show( copy2b );
			t.set(copy2b, {x:-textWidth/2, y:400, alpha:0.0, scale:textScale, transformOrigin:'top 50%'});
			t.to(copy2b, textZoomTime, {x:-textWidth/2, y:0, alpha:1.0, scale:1.0, transformOrigin:'top 50%', delay:textCasc, ease:Expo.easeInOut});

		    delay(3.2);
		}
		else if ( phase == 2 ) {

			t.to(bg2, 0.3, {alpha:0.0, ease:Expo.EaseOut});
			t.to(copy2block, 0.3, {alpha:0.0, ease:Expo.EaseOut});

		    show( bg4 );
			t.set(bg4, {x:0, y:0, alpha:1.0, scale:1.0, rotationZ:'0.01deg', force3D:true, transformOrigin:'top left'});
			t.to(bg4, 13.1, {x:-stageWidth*.05, y:-stageHeight*.025, scale:1.1, rotationZ:'0.01deg', force3D:true, transformOrigin:'top left'});

		    show( copy3block );
			t.set(copy3block, {x:textWidth/2, y:7, alpha:1.0, scale:0.9, transformOrigin:'top 50%', rotationZ:'0.01deg', force3D:true});
			t.to(copy3block, 3.5, {x:textWidth/2, y:0, scale:1.0, transformOrigin:'top 50%', rotationZ:'0.01deg', force3D:true,  ease:Linear.easeNone });

		    show( copy3a );
			t.set(copy3a, {x:-textWidth/2, y:300, alpha:0.0, scale:textScale, transformOrigin:'top 50%'});
			t.to(copy3a, textZoomTime, {x:-textWidth/2, y:0, alpha:1.0, scale:1.0, transformOrigin:'top 50%', ease:Expo.easeInOut});

		    show( copy3b );
			t.set(copy3b, {x:-textWidth/2, y:400, alpha:0.0, scale:textScale, transformOrigin:'top 50%'});
			t.to(copy3b, textZoomTime, {x:-textWidth/2, y:0, alpha:1.0, scale:1.0, transformOrigin:'top 50%', delay:textCasc*0.5, ease:Expo.easeInOut});

		    show( copy3c );
			t.set(copy3c, {x:-textWidth/2, y:400, alpha:0.0, scale:textScale, transformOrigin:'top 50%'});
			t.to(copy3c, textZoomTime, {x:-textWidth/2, y:0, alpha:1.0, scale:1.0, transformOrigin:'top 50%', delay:textCasc*1.0, ease:Expo.easeInOut});

		    delay(3.2);
		}
		else if ( phase == 3 ) {

			t.to(copy3block, 0.3, {alpha:0.0, ease:Expo.EaseOut});

		    delay(0.3);
		}
		else if ( phase == 4 ) {

		    show( copy4block );
			t.set(copy4block, {x:textWidth/2, y:-4, alpha:1.0, scale:1.05, rotationZ:'0.01deg', force3D:true});
			t.to(copy4block, 3.5, {x:textWidth/2, y:0, scale:1.0, ease:Linear.easeNone, transformOrigin:'top left', rotationZ:'0.01deg', force3D:true});

		    show( copy4 );
			t.set(copy4, {x:-textWidth/2, y:0, alpha:0.0, scale:1.0, transformOrigin:'top left'});
			t.to(copy4, textZoomTime, {x:-textWidth/2, y:0, alpha:1.0, scale:1.0, transformOrigin:'top left'});
			
		    delay(0.9);
		}
		else if ( phase == 5 ) {
			
			show(cta);
			t.set(cta, {x:97, y:151, alpha:0, scale:0.5, transformOrigin:'top left'});
			t.to(cta, 1.2, {y:141, ease:Expo.easeOut, overwrite:false})
			t.to(cta, 1.2, {alpha:1, ease:Expo.easeOut, overwrite:false})

			show(ctaBorder);
			t.set(ctaBorder, {x:0, y:0, transformOrigin:'top left'});

			show(ctaArrow);
			t.set(ctaArrow, {x:90, transformOrigin:'top left'});
			t.set(ctaArrowInner, {x:-92});

			show(ctaTxt);
			t.set(ctaTxt, {x:0, y:0, transformOrigin:'top left'});

    		ctaIsVisible = true;
    		
		    delay(3.6);
		}
		else if ( phase == 6 ) {
		     
    		if ( currentLoop < 3)
    		{
    			ctaIsVisible = false;
    			phase = -1;
    			currentLoop++
		    
				t.to(cta, 0.7, {alpha:0.0, y:151, ease:Expo.EaseOut});
				t.to(copy4block, 0.7, {alpha:0.0, ease:Expo.EaseOut});
				
				t.to(bg1, 0.7, {x:0, y:0, alpha:1.0, scale:1.0, transformOrigin:'top left'});

		   		delay(0.7);
    		}
		}
    }

	border.onmouseover = function() {
		if (!ctaIsVisible) return;
		TweenLite.to(ctaArrowInner, .5, { x:-22, ease:Expo.easeOut});
	}

	border.onmouseout = function() {
		if (!ctaIsVisible) return;
		TweenLite.to(ctaArrowInner, .5, { x:-92, ease:Expo.easeOut});
	}
	
	border.onclick = function() {
		TweenLite.to(ctaArrowInner, .5, { x:-92, ease:Expo.easeOut});
	}

	// utility functions
	function hide(element) {
		element.style.display = 'none';
	}
	
	function show(element) {
		element.style.display = 'block';
	}
	
	// returns the distance from the left side of the banner to the left side of the element in question
	function getX(element) { 
		var mainRect = main.getBoundingClientRect();
		var elemRect = element.getBoundingClientRect();
		return elemRect.left - mainRect.left;
	}

	// returns the distance from the top of the banner to the top of the element in question
	function getY(element) { 
    	var mainRect = main.getBoundingClientRect();
    	var elemRect = element.getBoundingClientRect();
    	return elemRect.top - mainRect.top;
    }

	function delay(time) {
	    t.delayedCall(time, advance);
	    phase++;
	}
}
</script>


</body>
</html>
