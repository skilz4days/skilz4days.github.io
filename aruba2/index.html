<!-- assure images are all preloaded -->
<script type='text/javascript'>
var main =  document.getElementById('main');
main.style.display = 'none';
var imageIdList = new Array ( 	
								
								'bg_img',
								'main_image1_img',
								'main_image2_img',
								'logo_img',
								'copy1a_img',
								'copy1b_img',
								'copy2a_img',
								'copy2b_img',
								'copy3a_img'
							);
var checkLoadInterval = setInterval( checkLoad, 50 );
function checkLoad () {
	var totalImages = imageIdList.length;
	var imageLoadCount = 0;
	for (;totalImages--;) {
		var theImage = document.getElementById(imageIdList[totalImages]);
		var rh = theImage.naturalHeight;
		if (rh) {
			imageLoadCount++;
		}
	}
	if ( imageLoadCount >= imageIdList.length ) {
		clearInterval( checkLoadInterval );
		initAnimation();
	}
}

function initAnimation () {

	// define variables
	var t = TweenLite;
	var stageWidth = 300;
	var stageHeight = 600;
	var phase = 0;
	var frameCount = 0;
	var transitionTime = 1;
	var ctaIsVisible = false;
	var maxLoops = 3;
	var currentLoop = 1;
	var aniTime = 1.3;
	var rectTime = 1.15;
	var rectTime2 = 1.5;
	var rectCasc = 0.06;

	var ctaX = 107;
	var ctaY = 472;
	var ctaOverX = 97;
	var ctaOverY = 463;
	
	var rule1X = 31;
	var rule2X = 195;
	var ruleY = 517;
	var ruleWidth = 77;
	var ruleOverWidth = 69;


	var main = document.getElementById('main');
	var bg = document.getElementById('bg');
	var mainImage1 = document.getElementById('main-image1');
	var mainImage2 = document.getElementById('main-image2');
	var logo = document.getElementById('logo');
	var starInitial = document.getElementById('star-initial');
	var rule1 = document.getElementById('rule1');
	var rule2 = document.getElementById('rule2');
	var copy1a = document.getElementById('copy1a');
	var copy1b = document.getElementById('copy1b');
	var copy2a = document.getElementById('copy2a');
	var copy2b = document.getElementById('copy2b');
	var copy3a = document.getElementById('copy3a');
	var rect1 = document.getElementById('rect1');
	var rect2 = document.getElementById('rect2');
	var rect3 = document.getElementById('rect3');
	var rect4 = document.getElementById('rect4');
	var rect5 = document.getElementById('rect5');
	var cta = document.getElementById('cta');
	var ctaStar = document.getElementById('cta-star');
	var ctaText = document.getElementById('cta-text');
	var border = document.getElementById('border');

	// initial setup
	hide( bg );
	hide( mainImage1 );
	hide( mainImage2 );
	hide( logo );
	hide( starInitial );
	hide( rule1 );
	hide( rule2 );
	hide( copy1a );
	hide( copy1b );
	hide( copy2a );
	hide( copy2b );
	hide( copy3a );
	hide( rect1 );
	hide( rect2 );
	hide( rect3 );
	hide( rect4 );
	hide( rect5 );
	hide( cta );
	hide( border );

	advance();

	function advance () {
		    
		if ( phase == 0 ) {

		    show( main );
		    show( border );

		    show( mainImage1 );
			t.set(mainImage1, {x:-143, y:-230, scale:0.47, transformOrigin:'top left'});
			t.to(mainImage1, 0.3, {alpha:1.0, ease:Quad.easeInOut});

			delay(0.3);
		}
	
		else if ( phase == 1 ) {

			t.to(mainImage1, 2.2, {x:0, y:0, scale:0.25, ease:Quad.easeOut});

		    show( starInitial );
			t.set(starInitial, {x:97, y:119, scale:0.26, alpha:0.0, transformOrigin:'top left'});
			t.to(starInitial, 1.0, {alpha:1.0, ease:Expo.easeInOut, delay:1.3});

			delay(2.25);
		}
		else if ( phase == 2 ) {

		    show( rect1 );
			t.set(rect1, {x:0, y:650, height:0, alpha:1.0, transformOrigin:'top left'});
			t.to(rect1, rectTime, {y:-10, height:650, ease:Expo.easeInOut, delay:rectCasc});
		
		    show( rect2 );
			t.set(rect2, {x:145, y:650, height:0, alpha:1.0, transformOrigin:'top left'});
			t.to(rect2, rectTime, {y:-10, height:650, ease:Expo.easeInOut});
		
		    show( rect3 );
			t.set(rect3, {x:204, y:650, height:0, alpha:1.0, transformOrigin:'top left'});
			t.to(rect3, rectTime, {y:-10, height:650, ease:Expo.easeInOut, delay:rectCasc*3});
		
		    show( rect4 );
			t.set(rect4, {x:236, y:650, height:0, alpha:1.0, transformOrigin:'top left'});
			t.to(rect4, rectTime, {y:-10, height:650, ease:Expo.easeInOut, delay:rectCasc*2});
		
		    show( rect5 );
			t.set(rect5, {x:268, y:650, height:0, alpha:1.0, transformOrigin:'top left'});
			t.to(rect5, rectTime, {y:-10, height:650, ease:Expo.easeInOut, delay:rectCasc*4});

			delay(1.0);
		}
		else if ( phase == 3 ) {
			
			t.to(rect1, rectTime2, {y:320, height:10, ease:Expo.easeInOut, delay:rectCasc*2});
		
			t.to(rect2, rectTime2, {y:320, height:10, ease:Expo.easeInOut, delay:rectCasc});
		
			t.to(rect3, rectTime2, {y:320, height:10, ease:Expo.easeInOut, delay:rectCasc*4});
		
			t.to(rect4, rectTime2, {y:320, height:10, ease:Expo.easeInOut});
		
			t.to(rect5, rectTime2, {y:320, height:10, ease:Expo.easeInOut, delay:rectCasc*3});

			t.set(starInitial, {alpha:0.0, delay:0.3});

			delay(0.3);
		}
		else if ( phase == 4 ) {

			hide (mainImage1)
			
		    show( bg );
			t.set(bg, {x:0, y:329, scale:0.5, alpha:1.0, transformOrigin:'top left'});

		    show( mainImage2 );
			t.set(mainImage2, {x:0, y:0, scale:0.5, alpha:1.0, transformOrigin:'top left'});

			show (logo);
			t.set(logo, {x:86, y:0, scale:0.5, alpha:1.0, transformOrigin:'top left'});

		    show( rule1 );
			t.set(rule1, {x:38, y:508, width:89, scale:1.0, alpha:1.0, transformOrigin:'top left'});
			t.to(rule1, aniTime, {ease:Quad.easeOut});

		    show( rule2 );
			t.set(rule2, {x:174, y:508, width:89, scale:1.0, alpha:1.0, transformOrigin:'top left'});
			t.to(rule2, aniTime, {scale:1.0, alpha:1.0, ease:Quad.easeOut});

			show(cta);
			t.set(cta, {x:127.5, y:485, scale:0.26, alpha:1.0, transformOrigin:'top left'});

			hide(ctaText);

		    show( copy1a );
			t.set(copy1a, {x:0, y:0, scale:0.5, alpha:1.0, transformOrigin:'top left'});

		    show( copy1b );
			t.set(copy1b, {x:0, y:0, scale:0.5, alpha:1.0, transformOrigin:'top left'});

			delay(2.9);
		}
		else if ( phase == 5 ) {

			t.to(rule1, aniTime/2, {x:38, y:508, width:89, ease:Quad.easeOut});
			t.to(rule2, aniTime/2, {x:174, y:508, width:89, ease:Quad.easeOut});
			t.to(cta, aniTime/2, {x:127.5, y:485, scale:0.26, alpha:1.0, ease:Quad.easeOut});
			t.to(copy1a, aniTime/2, {alpha:0.0, ease:Quad.easeOut});
			t.to(copy1b, aniTime/2, {alpha:0.0, ease:Quad.easeOut});

		    delay(0.5);
		}
		else if ( phase == 6 ) {

		    show( copy2a );
			t.set(copy2a, {x:0, y:0, scale:0.5, alpha:0.0, transformOrigin:'top left'});
			t.to(copy2a, aniTime/2, {alpha:1.0, ease:Quad.easeOut});

		    show( copy2b );
			t.set(copy2b, {x:0, y:0, scale:0.5, alpha:0.0, transformOrigin:'top left'});
			t.to(copy2b, aniTime/2, {alpha:1.0, ease:Quad.easeOut});

		    delay(2.9);
		}
		else if ( phase == 7 ) {

			t.to(rule1, aniTime/2, {x:rule1X, y:ruleY, width:ruleWidth, ease:Quad.easeOut});
			t.to(rule2, aniTime/2, {x:rule2X, y:ruleY, width:ruleWidth, ease:Quad.easeOut});
			t.to(cta, aniTime/2, {x:ctaX, y:ctaY, scale:0.5, ease:Quad.easeOut});
			t.to(copy2a, aniTime/2, {alpha:0.0, ease:Quad.easeOut});
			t.to(copy2b, aniTime/2, {alpha:0.0, ease:Quad.easeOut});

			show(ctaText);
			t.set(ctaText, {alpha:0.0,});
			t.to(ctaText, 0.6, {scale:1.0, alpha:1.0, ease:Quad.easeIn, delay:0.5, overwrite:false});

		    delay(0.5);
		}
		else if ( phase == 8 ) {

		    show( copy3a );
			t.set(copy3a, {x:0, y:0, scale:0.5, alpha:0.0, transformOrigin:'top left'});
			t.to(copy3a, aniTime/2, {alpha:1.0, ease:Quad.easeOut});

		    delay(0.8);
		}
		else if (phase == 9) {

    		ctaIsVisible = true;

			t.to(rule1, 0.6, {width:ruleOverWidth, ease:Linear.easeNone});
			t.to(rule2, 0.6, {x:rule2X-ruleOverWidth+ruleWidth, width:ruleOverWidth, ease:Linear.easeNone});

			t.to(cta, 0.6, {x:ctaOverX, y:ctaOverY, scale:1.2*0.5, ease:Linear.easeNone, onComplete:function(){
																						t.to(cta, 0.6, {x:ctaX, y:ctaY, scale:0.5, ease:Linear.easeNone});
																						t.to(rule1, 0.6, {x:rule1X, width:ruleWidth, ease:Linear.easeNone});
																						t.to(rule2, 0.6, {x:rule2X, width:ruleWidth, ease:Linear.easeNone});
															}
							}
				);
			
			delay(2.7);
		}
		else if (phase == 10) {
		      
    		if (currentLoop < maxLoops)
    		{
				t.to(mainImage1, aniTime/2, {alpha:0.0, ease:Quad.easeInOut});
				t.to(mainImage2, aniTime/2, {alpha:0.0, ease:Quad.easeInOut});
				t.to(logo, aniTime/2, {alpha:0.0, ease:Quad.easeInOut});
				t.to(bg, aniTime/2, {alpha:0.0, ease:Quad.easeInOut});
				t.to(copy1a, aniTime/2, {alpha:0.0, ease:Quad.easeInOut});
				t.to(copy1b, aniTime/2, {alpha:0.0, ease:Quad.easeInOut});
				t.to(copy2a, aniTime/2, {alpha:0.0, ease:Quad.easeInOut});
				t.to(copy2b, aniTime/2, {alpha:0.0, ease:Quad.easeInOut});
				t.to(copy3a, aniTime/2, {alpha:0.0, ease:Quad.easeInOut});
				t.to(rect1, aniTime/2, {alpha:0.0, ease:Quad.easeInOut});
				t.to(rect2, aniTime/2, {alpha:0.0, ease:Quad.easeInOut});
				t.to(rect3, aniTime/2, {alpha:0.0, ease:Quad.easeInOut});
				t.to(rect4, aniTime/2, {alpha:0.0, ease:Quad.easeInOut});
				t.to(rect5, aniTime/2, {alpha:0.0, ease:Quad.easeInOut});
				t.to(rule1, aniTime/2, {alpha:0.0, ease:Quad.easeInOut});
				t.to(rule2, aniTime/2, {alpha:0.0, ease:Quad.easeInOut});
				t.to(cta, aniTime/2, {alpha:0.0, ease:Quad.easeInOut});

	   			ctaIsVisible = false;
    			phase = -1;
    			currentLoop++

				delay(aniTime/2);
    		}
		}
    }

	border.onmouseover = function() {
		if (!ctaIsVisible) return;
		t.to(cta, aniTime, {x:ctaOverX, y:ctaOverY, scale:1.2*0.5, ease:Elastic.easeOut});
		t.to(rule1, 0.4, {width:ruleOverWidth, ease:Expo.easeOut});
		t.to(rule2, 0.4, {x:rule2X-ruleOverWidth+ruleWidth, width:ruleOverWidth, ease:Expo.easeOut});
	}

	border.onmouseout = function() {
		if (!ctaIsVisible) return;
		t.to(cta, aniTime, {x:ctaX, y:ctaY, scale:0.5, ease:Elastic.easeOut});
		t.to(rule1, 0.4, {x:rule1X, width:ruleWidth, ease:Expo.easeOut});
		t.to(rule2, 0.4, {x:rule2X, width:ruleWidth, ease:Expo.easeOut});
	}
	
	border.onclick = function() {
		t.to(cta, aniTime, { x:ctaX, y:ctaY, scale:0.5, ease:Elastic.easeOut});
		t.to(rule1, 0.4, {x:rule1X, width:ruleWidth, ease:Expo.easeOut});
		t.to(rule2, 0.4, {x:rule2X, width:ruleWidth, ease:Expo.easeOut});
	}


	// utility functions
	function hide(element) {
		element.style.display = 'none';
	}
	
	function show(element) {
		element.style.display = 'block';
	}
	
	// returns the distance from the left side of the banner to the left side of the element in question
	function getX(element) { 
		var mainRect = main.getBoundingClientRect();
		var elemRect = element.getBoundingClientRect();
		return elemRect.left - mainRect.left;
	}

	// returns the distance from the top of the banner to the top of the element in question
	function getY(element) { 
    	var mainRect = main.getBoundingClientRect();
    	var elemRect = element.getBoundingClientRect();
    	return elemRect.top - mainRect.top;
    }

	function delay(time) {
	    t.delayedCall(time, advance);
	    phase++;
	}
}
</script>
