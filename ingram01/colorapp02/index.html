document.querySelectorAll(".swatch").forEach(function(swatch) {
  swatch.addEventListener("click", function() {
    gsap.to(".circle", {
      duration: 0.5, 
      stagger: 0.1,
      scale: 1.5,
      ease: "elastic",
      force3D: true
    });

    gsap.to(".circle", {
      duration: 0.5, 
      stagger: 0.1,
      scale: 1,
      ease: "back in",
      force3D: true
    });

    $('.circle').each(function () {
        $(this).css("background", $(swatch).data('bg-color'));
    });
