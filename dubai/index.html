		var rh = theImage.naturalHeight;
		if (rh) {
			imageLoadCount++;
		}
	}
	if ( imageLoadCount >= imageIdList.length ) {
		clearInterval( checkLoadInterval );
		initAnimation();
	}
}

function initAnimation () {

	// define variables
	var t = TweenLite;
	var stageWidth = 300;
	var stageHeight = 600;
	var phase = 0;
	var frameCount = 0;
	var transitionTime = 1;
	var ctaIsVisible = false;
	var maxLoops = 1;
	var currentLoop = 1;
	var textWidth = stageWidth;
	var textZoomTime = 1.0;
	var textScale = 6.0;
	var textCasc = 0.2;
	var priceCasc = 0.22;
	var panTime = 0.75;

	var bg1 = document.getElementById('bg1');
	var logo = document.getElementById('logo');
	var copy1block = document.getElementById('copy1block');
	var copy2block = document.getElementById('copy2block');
	var copy3block = document.getElementById('copy3block');
	var copy4block = document.getElementById('copy4block');
	var copy1a = document.getElementById('copy1a');
	var copy1b = document.getElementById('copy1b');
	var copy2a = document.getElementById('copy2a');
	var copy2b = document.getElementById('copy2b');
	var copy2c = document.getElementById('copy2c');
	var copy3a = document.getElementById('copy3a');
	var copy3b = document.getElementById('copy3b');
	var copy3c = document.getElementById('copy3c');
	var copy4a = document.getElementById('copy4a');
	var copy4b = document.getElementById('copy4b');
	var copy4c = document.getElementById('copy4c');
	var iconmask = document.getElementById('iconmask');
	var iconbox = document.getElementById('iconbox');
	var icon1 = document.getElementById('icon1');
	var icon2 = document.getElementById('icon2');
	var icon3 = document.getElementById('icon3');
	var pricebox = document.getElementById('pricebox');
	var pricebox2 = document.getElementById('pricebox2');
	var pricemask = document.getElementById('pricemask');
	var pricemask2 = document.getElementById('pricemask2');
	var gblock = document.getElementById('gblock');
	var gradient1 = document.getElementById('gradient1');
	var cta = document.getElementById('cta');
	var ctaBorder = document.getElementById('cta_border');
	var ctaOver = document.getElementById('cta_over');
	var cover = document.getElementById('cover');
	var bookingBg = document.getElementById('bookingbg');
	var bookingWidget = document.getElementById('booking-widget');
	var border = document.getElementById('border');

	// initial setup
	hide( bg1 );
	hide( logo );
	hide( gblock );
	hide( copy1a );
	hide( copy1b );
	hide( copy2a );
	hide( copy3a );
	hide( copy4a );
	hide( iconmask );
	hide( iconbox );
	hide( pricemask );
	hide( pricemask2 );
	hide( pricebox );
	hide( pricebox2 );
	hide( cta );
	hide( cover );
	hide( bookingBg );
	hide( bookingWidget );
	hide( border );

	advance();

	function advance () {
		    
		if ( phase == 0 ) {

		    show( main );
		    show( border );
		    show( cover );

		    show( bg1 );
			t.set(bg1, {x:0, y:0, alpha:1.0, scale:0.5, rotationZ:'0.01deg', force3D:true, transformOrigin:'top left'});
			t.to(bg1, 13.1, {x:-stageWidth*.05, y:-stageHeight*.025, scale:0.55, rotationZ:'0.01deg', force3D:true, transformOrigin:'top left'});

		    show( logo );
			t.set(logo, {x:0, y:0, scale:0.5, transformOrigin:'top left'});

		    show( gblock );
			t.set(gblock, {x:0, y:582, scale:0.5, transformOrigin:'top left'});

		    show( copy1block );
			t.set(copy1block, {x:textWidth/2, y:10, alpha:1.0, scale:0.9, transformOrigin:'top 50%', rotationZ:'0.01deg', force3D:true});
			t.to(copy1block, 4.5, {x:textWidth/2, y:0, scale:1.0, transformOrigin:'top 50%', rotationZ:'0.01deg', force3D:true, ease:Linear.easeNone });

		    show( copy1a );
			t.set(copy1a, {x:-textWidth/2, y:800, alpha:0.0, scale:textScale, transformOrigin:'top 50%'});
			t.to(copy1a, textZoomTime, {x:-textWidth/2, y:0, alpha:1.0, scale:1.0, transformOrigin:'top 50%', ease:Expo.easeInOut});

		    show( copy1b );
			t.set(copy1b, {x:-textWidth/2, y:1000, alpha:0.0, scale:textScale, transformOrigin:'top 50%'});
			t.to(copy1b, textZoomTime, {x:-textWidth/2, y:0, alpha:1.0, scale:1.0, transformOrigin:'top 50%', delay:textCasc, ease:Expo.easeInOut});

		    delay(2.85);
		}
		else if ( phase == 1 ) {

			t.to(copy1block, panTime, {x:-300, ease:Expo.easeInOut});

		    show( copy2block );

		    show( copy2a );
			t.set(copy2a, {x:300, y:0, alpha:1.0, scale:0.5, transformOrigin:'top left'});
			t.to(copy2a, panTime, {x:0, y:0, ease:Expo.easeInOut, delay:0.1});
			
		    show( pricebox );
			t.set(pricebox, {x:300, y:370, scale:0.5, transformOrigin:'top left'});
			t.to(pricebox, panTime, {x:75, ease:Expo.easeInOut, delay:0.2});
			
		    show( pricebox2 );
			t.set(pricebox2, {x:400, y:370, scale:0.5, transformOrigin:'top left'});
			t.to(pricebox2, panTime, {x:155, ease:Expo.easeInOut, delay:0.2});
			
		    show( pricemask );
			t.set(pricemask, {x:300, y:390, scale:0.5, transformOrigin:'top left'});
			t.to(pricemask, panTime, {x:72, ease:Expo.easeInOut, delay:0.2});

			t.set(copy2b, {x:0, transformOrigin:'top left'});
			t.set(copy3b, {x:155, transformOrigin:'top left'});
			t.set(copy4b, {x:155, transformOrigin:'top left'});
			
		    show( pricemask2 );
			t.set(pricemask2, {x:400, y:390, scale:0.5, transformOrigin:'top left'});
			t.to(pricemask2, panTime, {x:153, ease:Expo.easeInOut, delay:0.2});
			
			t.set(copy2c, {x:0, transformOrigin:'top left'});
			t.set(copy3c, {x:155, transformOrigin:'top left'});
			t.set(copy4c, {x:155, transformOrigin:'top left'});

		    show( iconbox );
			t.set(iconbox, {x:300, y:127, scale:0.5, transformOrigin:'top left'});
			t.to(iconbox, panTime, {x:60, ease:Expo.easeInOut});
			
		    show( iconmask );
			t.set(iconmask, {x:300, y:127, scale:0.5, transformOrigin:'top left'});
			t.to(iconmask, panTime, {x:60, ease:Expo.easeInOut});

			t.set(icon1, {x:0, transformOrigin:'top left'});
			t.set(icon2, {x:360, transformOrigin:'top left'});
			t.set(icon3, {x:360, transformOrigin:'top left'});
			
		    delay(3.0);
		}
		else if ( phase == 2 ) {

			t.to(copy2a, panTime, {x:-300, ease:Expo.easeInOut});
			t.to(copy2b, panTime, {x:-155, ease:Expo.easeInOut});
			t.to(copy2c, panTime, {x:-155, ease:Expo.easeInOut});
			t.to(icon1, panTime, {x:-360, ease:Expo.easeInOut});
			t.to(icon2, panTime, {x:0, ease:Expo.easeInOut});

		    show( copy3block );

		    show( copy3a );
			t.set(copy3a, {x:300, y:0, alpha:1.0, scale:0.5, transformOrigin:'top left'});
			t.to(copy3a, panTime, {x:0, y:0, ease:Expo.easeInOut});

			t.to(copy3b, panTime, {x:0, ease:Expo.easeInOut});
			t.to(copy3c, panTime, {x:0, ease:Expo.easeInOut});

		    delay(3.0);
		}
		else if ( phase == 3 ) {

			t.to(copy3a, panTime, {x:-300, alpha:1.0, ease:Expo.easeInOut});
			t.to(copy3b, panTime, {x:-155, alpha:1.0, ease:Expo.easeInOut});
			t.to(copy3c, panTime, {x:-155, alpha:1.0, ease:Expo.easeInOut});
			t.to(icon2, panTime, {x:-360, alpha:1.0, ease:Expo.easeInOut});
			t.to(icon3, panTime, {x:0, ease:Expo.easeInOut});

		    show( copy4block );

		    show( copy4a );
			t.set(copy4a, {x:300, y:0, alpha:1.0, scale:0.5, transformOrigin:'top left'});
			t.to(copy4a, panTime, {x:0, y:0, ease:Expo.easeInOut});

			t.to(copy4b, panTime, {x:0, ease:Expo.easeInOut});
			t.to(copy4c, panTime, {x:0, ease:Expo.easeInOut});

		    delay(3.0);
		}
		else if ( phase == 4 ) {

			t.to(copy4a, panTime, {x:-350, ease:Expo.easeInOut});

			t.to(pricebox, panTime, {x:-300, ease:Expo.easeInOut});
			t.to(pricebox2, panTime, {x:-300, ease:Expo.easeInOut});
			t.to(pricemask, panTime, {x:-300, ease:Expo.easeInOut});
			t.to(pricemask2, panTime, {x:-300, ease:Expo.easeInOut});

			t.to(iconbox, panTime, {x:-300, ease:Expo.easeInOut});
			t.to(iconmask, panTime, {x:-300, ease:Expo.easeInOut});

		    delay(0.1);
		}
		else if ( phase == 5 ) {

			show(bookingBg);
			t.set(bookingBg, {x:300, y:-24, scale:0.5, alpha:1, transformOrigin:'top left'});
			t.to(bookingBg, panTime, {x:0, ease:Expo.easeInOut, delay:0.0, overwrite:false});
 
			show(bookingWidget);
			t.set(bookingWidget, {x:300, y:-24, scale:1, alpha:1, transformOrigin:'top left'});
			t.to(bookingWidget, panTime, {x:0, ease:Expo.easeInOut, delay:0.0, overwrite:false});
 
			show(cta);
			t.set(cta, {x:44, y:596, alpha:0, scale:0.5, transformOrigin:'top left'});
			t.to(cta, 0.6, {y:509, delay:0.65, ease:Expo.easeOut, overwrite:false})
			t.to(cta, 0.6, {alpha:1, delay:0.65, ease:Expo.easeOut, overwrite:false})

			show(ctaBorder);
			t.set(ctaBorder, {x:0, y:0, transformOrigin:'top left'});

			show(ctaOver);
			t.set(ctaOver, {x:0, y:0, alpha:0.0, transformOrigin:'top left'});

    		ctaIsVisible = true;

		    delay(1.0);
		}
		else if ( phase == 6 ) {
		     
    		if ( currentLoop < maxLoops)
    		{
    			ctaIsVisible = false;
    			phase = -1;
    			currentLoop++
		    
				t.to(bg1, 0.7, {x:0, y:0, alpha:1.0, scale:1.0, transformOrigin:'top left'});

		   		delay(0.7);
    		}
		}
    }

	cta.onmouseover = function() {
		if (!ctaIsVisible) return;
		TweenLite.to(ctaOver, .35, { alpha:1.0, ease:Expo.easeOut});
	}

	cta.onmouseout = function() {
		if (!ctaIsVisible) return;
		TweenLite.to(ctaOver, .35, { alpha:0.0, ease:Expo.easeOut});
	}
	
	cta.onclick = function() {
		TweenLite.to(ctaOver, .35, { alpha:0.0, ease:Expo.easeOut});
		clickHandler();
	}

	border.onclick = function() {
		window.clickTag = base;
		Enabler.exitOverride('Background Clickthrough', window.clickTag);
	}

	// bookingWidget functions
	function clickHandler() {
		var _from = document.getElementById('cityFrom').value.substr(-3);
		var _to = "LON";
		var _dateDepart = formatDate(departInput.getDate());
		var _dateReturn = formatDate(returnInput.getDate());
		var _adults = document.getElementById('adults').value;
		var _yadults = document.getElementById('yadults').value;
		var _kids = document.getElementById('kids').value;

		qsVars = "originCity="+_from+"&destinationCity="+_to+"&departureDate="+_dateDepart+"&departureTime=AT"+"&returnDate="+_dateReturn+"&returnTime=AT"+"&paxCounts[0]="+_adults+"&paxCounts[1]="+_yadults+"&paxCounts[3]="+_kids;
		
		window.clickTag = base+"&"+qsVars;
		Enabler.exitOverride('CTA Clickthrough', window.clickTag);
	}

		// Calendar + Date functions
	var dateDepart, dateReturn;
	var departInput = new Pikaday({
		field: document.getElementById('depart'),
		position: 'bottom left',
		reposition: false,
		format : "MM/DD/YY",
		minDate: new Date(),
		maxDate: new Date(2020, 12, 31),
		onSelect: function (date) {
		    const year = date.getFullYear().toString().substr(-2),
		    	month = date.getMonth() + 1,
		        	day = date.getDate(),
		        	formattedDate = [
		        	month,
		        	day,
		        	year
		        ].join('/')
		    document.getElementById('depart').value = formattedDate;
		    returnInput.setDate(departInput.getDate().addDays(1));
		}
	});

	//date adding function
	Date.prototype.addDays = function(days) {
	  var dat = new Date(this.valueOf());
	  dat.setDate(dat.getDate() + days);
	  return dat;
	}

	var returnInput = new Pikaday({
		field: document.getElementById('return'),
		position: 'bottom left',
		reposition: false,
		format : "MM/DD/YY",
		minDate: new Date(),
		maxDate: new Date(2020, 12, 31),
		onSelect: function (date) {
		    const year = date.getFullYear().toString().substr(-2),
		    	month = date.getMonth() + 1,
		        	day = date.getDate(),
		        	formattedDate = [
		        	month,
		        	day,
		        	year
		        ].join('/')
		    document.getElementById('return').value = formattedDate;
		}
	});

	var today = new Date();
	departInput.setDate(today);
	returnInput.setDate(today.addDays(1));

	formatDate = function (d){
		var _y = d.toISOString().substr(0,4);
		var _d = d.toISOString().substr(5,2);
		var _m = d.toISOString().substr(8,2);
		return _d+"/"+_m+"/"+_y;
	}

	// Dynamic URL
	var base = "https://www.virginatlantic.com/air-shopping/searchFlights.action?action=findFlights&datesFlexible=true&flexCalendar=true&tripType=ROUND_TRIP&priceSchedule=price";
	var qsVars = "";

	var locationMap = {
		//"del": "Delhi- DEL" 
		"dbx": "Dubai - DXB" 
	};


	// utility functions
	function hide(element) {
		element.style.display = 'none';
	}
	
	function show(element) {
		element.style.display = 'block';
	}

	function delay(time) {
	    t.delayedCall(time, advance);
	    phase++;
	}
}
</script>
